<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduBuddy</title>
  <meta property="og:title" content="EduBuddy App" />
  <meta property="og:url" content="https://your-edubuddy-link.com" />
  <meta property="og:image" content="app.png" />
  <meta name="twitter:title" content="EduBuddy App" />
  <meta name="twitter:description" content="Group study, chat, and share notes with classmates." />
  <meta name="twitter:image" content="app.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .download-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #00c853;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00b248;
      transform: translateY(-3px);
    }

    .app-image {
      margin-top: 3rem;
    }

    .app-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .feedback-section {
      background-color: #2a5298;
      padding: 3rem 2rem;
      margin-top: 4rem;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .feedback-section h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .feedback-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .feedback-form input, .feedback-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .feedback-form button {
      padding: 12px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .feedback-form button:hover {
      background-color: #00b248;
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .download-btn {
        padding: 12px 20px;
        font-size: 0.9rem;
      }

      .feedback-section {
        padding: 2rem 1rem;
      }

      .feedback-form input, .feedback-form textarea {
        font-size: 0.9rem;
      }

      .feedback-form button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to EduBuddy ðŸ“š</h1>
    <p>Chat with classmates, share notes, and collaborate on study goals â€” all in one app.</p>
    <a href="https://drive.google.com/file/d/1xdtevQxJ-0tqwt2GjnHZaKlfxHRL0Grh/view" class="download-btn" download>
      ðŸ“¥ Download EduBuddy App
    </a>

    <div class="app-image">
      <img src="app.png" alt="EduBuddy App Preview" />
    </div>
  </div>

  <div class="feedback-section">
    <h2>We'd love to hear your feedback!</h2>
    <form class="feedback-form" action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="feedback" rows="4" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
