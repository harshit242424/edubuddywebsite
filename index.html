<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduBuddy</title>
  <meta property="og:title" content="EduBuddy App" />
  <meta property="og:url" content="https://your-edubuddy-link.com" />
  <meta property="og:image" content="app.png" />
  <meta name="twitter:title" content="EduBuddy App" />
  <meta name="twitter:description" content="Group study, chat, and share notes with classmates." />
  <meta name="twitter:image" content="app.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.svg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 5%;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      max-width: 50%;
    }

    .right {
      flex: 1;
      max-width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .right img {
      width: 100%;
      max-width: 400px;
    }

    .store-badge-a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #001426;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .store-badge-a:hover {
      background-color: #00963f;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
        height: auto;
      }

      .left, .right {
        max-width: 100%;
        flex: none;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .right img {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>EduBuddy</h1>
      <p>Get the app to chat, share notes, and study in groups with your classmates!</p>
      <a href="https://drive.google.com/file/d/1xdtevQxJ-0tqwt2GjnHZaKlfxHRL0Grh/view" class="store-badge-a" download>
        ðŸ“¥ Download EduBuddy app
      </a>
    </div>

    <div class="right">
      <img src="app.png" alt="EduBuddy App Screenshot">
    </div>
  </div>
</body>
</html>
